basic:
  filename: 'claims.csv'  # Applies only for 'harvest_dev' action
  dir_name: 'search_results'  # Applies only for 'harvest_dev' action
  article_format: 'html'
html:
  timeout: 5.0
  parser: 'html.parser'
  blacklist: ['input', 'button', 'time', 'template',
              'form', 'select', 'footer']
similarity:
  metric: 'bow'  # Choose between 'bow' and 'emb'